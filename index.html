<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 1rem;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ID:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="login()">ログイン</button>
            </div>
            <div id="message" class="message">ログインに失敗しました。</div>
        </form>
    </div>

    <script>
        function login() {
            // ログインの成功や失敗に関するロジックをここに追加できますが
            // 今回は失敗メッセージだけを表示します。

            // メッセージを表示
            var messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
